<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>訂貨系統 - LINE Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .button {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #00c300;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>訂貨系統 - LINE Login</h2>
  <div id="content">
    <!-- 預設顯示 Login 按鈕 -->
    <a id="loginBtn" class="button" href="#">使用 LINE 登入</a>
  </div>

  <!-- 這裡放置你的 JavaScript 代碼 -->
  <script>  
   // 請填入你的 LINE Login Channel 的 Client ID
const clientId = 2003230907; // 用你的 Channel ID 替換
const redirectUri = encodeURIComponent("https://aoxa5566.github.io/line-login-order-system/"); // 用你的回調 URL 替換
const scope = "profile%20openid%20email";  // 你需要的授權範圍
const state = "fd2h56"; // 隨機生成的狀態字串，用來防止 CSRF 攻擊

const state = "randomState123";  // 防範 CSRF 攻擊
    const nonce = "randomNonce456";  // 用於防範重播攻擊

    // LINE 登入的授權端點
    const lineAuthEndpoint = "https://access.line.me/oauth2/v2.1/authorize";

    // 組合登入 URL
    const loginUrl = `${lineAuthEndpoint}?response_type=id_token&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}&nonce=${nonce}`;

// 設置登入按鈕的連結
document.getElementById("loginBtn").setAttribute("href", loginUrl);

// 解析 hash 參數來獲取 id_token
function getHashParams() {
  const hash = window.location.hash.substring(1);  // 去掉 '#'
  const params = {};
  hash.split('&').forEach(kv => {
    const [key, value] = kv.split('=');
    params[key] = value;
  });
  return params;
}

// 解析 JWT 來取得用戶資料
function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(jsonPayload);
}

// 監聽頁面加載事件
window.addEventListener('load', () => {
  const params = getHashParams();
  if (params.id_token) {
    // 解析 id_token 來獲得用戶資料
    const jwtPayload = parseJwt(params.id_token);
    const userId = jwtPayload.sub;  // 用戶的 LINE ID

    // 顯示歡迎信息
    const div = document.createElement("div");
    div.innerHTML = `<p>歡迎，您的 UserID 為：<strong>${userId}</strong></p>`;

    // 生成 Google 表單的連結
    let baseFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeuFye0vGSFTwsciSoFpZt8fbIT-d2pjw1VgPoBQ8oV4xy2tw/viewform?usp=pp_url&entry.1942883731=LINE_USER_ID";
    let formUrl = baseFormUrl.replace("LINE_USER_ID", encodeURIComponent(userId));

    // 顯示表單的連結
    const linkButton = document.createElement('a');
    linkButton.href = formUrl;
    linkButton.textContent = "點此進入訂購表單";
    linkButton.className = "button";
    div.appendChild(linkButton);

    document.getElementById("content").appendChild(div);
  }
});
  </script>
</body>
</html>
