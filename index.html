    <!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>訂貨系統 - LINE Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .button {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #00c300;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>訂貨系統 - LINE Login</h2>
  <div id="content">
    <a id="loginBtn" class="button" href="#">使用 LINE 登入</a>
  </div>

  <script>
    // 確保 clientId 正確
    const clientId = 2003230907; // 請填入你的 LINE Login Channel ID
    const redirectUri = encodeURIComponent("https://aoxa5566.github.io/line-login-order-system/"); // 這是你的回調 URL
    const scope = "profile%20openid%20email";
    const state = Math.random().toString(36).substring(2); // 產生隨機狀態值
    const nonce = Math.random().toString(36).substring(2); // 產生隨機 nonce

    // LINE Login 授權 URL
    const lineAuthEndpoint = "https://access.line.me/oauth2/v2.1/authorize";
    const loginUrl = `${lineAuthEndpoint}?response_type=id_token&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}&nonce=${nonce}`;
    
    console.log("Login URL:", loginUrl);

    // 設定按鈕的 href，確保不會發生 `loginUrl is not defined` 錯誤
    document.getElementById("loginBtn").setAttribute("href", loginUrl);






      // 解析 URL 中的 hash 參數
function getHashParams() {
  const hash = window.location.hash.substring(1);  // 去掉 '#'
  const params = {};
  hash.split('&').forEach(kv => {
    const [key, value] = kv.split('=');
    params[key] = value;
  });
  return params;
}

// 解析 JWT 的 payload（用來獲取用戶資料）
function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(jsonPayload);
}

window.addEventListener('load', () => {
  const params = getHashParams();
  if (params.id_token) {
    // 解析 id_token 獲取用戶資料
    const jwtPayload = parseJwt(params.id_token);
    const userId = jwtPayload.sub;  // LINE 的用戶 ID
    const userName = jwtPayload.name;  // 用戶名稱
    const userEmail = jwtPayload.email;  // 用戶郵箱

    // 顯示用戶資訊
    const div = document.createElement("div");
    div.innerHTML = `<p>歡迎，您的用戶 ID 為：<strong>${userId}</strong></p>`;
    div.innerHTML += `<p>您的名稱為：<strong>${userName}</strong></p>`;
    div.innerHTML += `<p>您的電子郵件為：<strong>${userEmail}</strong></p>`;

    // 生成 Google 表單連結，並將 LINE userId 作為預填項目
    let baseFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeuFye0vGSFTwsciSoFpZt8fbIT-d2pjw1VgPoBQ8oV4xy2tw/viewform?usp=pp_url&entry.1942883731=LINE_USER_ID";
    let formUrl = baseFormUrl.replace("LINE_USER_ID", encodeURIComponent(userId));

    // 加入一個按鈕，讓用戶可以點擊進入 Google 表單
    const linkButton = document.createElement('a');
    linkButton.href = formUrl;
    linkButton.textContent = "點此進入訂購表單";
    linkButton.className = "button";
    div.appendChild(linkButton);

    // 顯示用戶資料和表單連結
    document.getElementById("content").appendChild(div);
  }
});

  </script>
</body>
</html>
