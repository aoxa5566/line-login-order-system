  <!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>訂貨系統 - LINE Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .button {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #00c300;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>訂貨系統 - LINE Login</h2>
  <div id="content">
    <a id="loginBtn" class="button" href="#">使用 LINE 登入</a>
  </div>

  <script>
    // 確保 clientId 正確
    const clientId = 2003230907; // 請填入你的 LINE Login Channel ID
    const redirectUri = encodeURIComponent("https://aoxa5566.github.io/line-login-order-system/");
    const scope = "profile%20openid%20email";
    const state = "randomState123"; // 建議用隨機字串
    const nonce = "randomNonce456"; // 防止重播攻擊

    // LINE Login 授權 URL
    const lineAuthEndpoint = "https://access.line.me/oauth2/v2.1/authorize";
    const loginUrl = `${lineAuthEndpoint}?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}&nonce=${nonce}`;

    // 設定按鈕的 href，確保不會發生 `loginUrl is not defined` 錯誤
    document.getElementById("loginBtn").setAttribute("href", loginUrl);
  </script>
</body>
</html>
